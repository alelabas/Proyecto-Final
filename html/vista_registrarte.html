<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - ServiNow</title>
    <link rel="stylesheet" href="http://localhost/Proyecto%20Final/estilos.css">
</head>
<body>
    <header>
        <nav class="navegador">
            <div>
                <a href="http://localhost/Proyecto%20Final/index.html"><img id="inicio" src="http://localhost/Proyecto%20Final/img/icono.webp" alt="ServiNow" height="80"></a>
            </div>
            <ul class="lista">
                <li><a href="http://localhost/Proyecto%20Final/html/vista_registrarte.html">Registrarse</a></li>
                <li><a href="http://localhost/Proyecto%20Final/html/vista_iniciar_sesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contenedor-formulario">
        <h1>Registrarse</h1>
        <form action="http://localhost/Proyecto%20Final/php/registro.php" method="post" class="formulario-login">
            <div class="campo-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo-formulario">
                <label for="nombre">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="campo-formulario">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo-formulario">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="campo-formulario">
                <label for="nombre">Telefono:</label>
                <input type="number" id="telefono" name="telefono" required>
            </div>
            <div class="campo-formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="campo-formulario">
                <label for="confirmar-password">Confirmar contraseña:</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>
            </div>
            <button type="submit" class="boton-submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="http://localhost/Proyecto%20Final/html/vista_iniciar_sesion.html">Inicia sesión aquí</a></p>
    </main>

    </footer>
</body>
</html>
