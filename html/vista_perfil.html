        <nav class="navegador">
            <a href="/index.html"><img id="inicio" src="/img/icono.webp" alt="ServiNow" height="80"></a>
            <ul class="lista">

    <article class="pag_principal">
        <h1>Perfil de Usuario</h1>
        <p>Aquí puedes personalizar tu información de perfil</p>
        
        <section class="perfil-usuario">
            <form class="formulario-perfil">
                <div class="campo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="Juan">
                </div>
                
                <div class="campo-formulario">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="Pérez">
                </div>
                
                <div class="campo-formulario">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" value="juan.perez@example.com">
                </div>
                
                <div class="campo-formulario">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" value="Calle Falsa 123">
                </div>
                
                <button type="submit" class="boton-guardar">Guardar Cambios</button>
            </form>
        </section>
    </article>
